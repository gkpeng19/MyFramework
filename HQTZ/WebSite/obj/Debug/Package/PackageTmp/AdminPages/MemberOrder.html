            return ' <a href="javascript:void(0)" class="btn btn-minier btn-danger" onclick="CancelBook(' + json.ID + ')">退订</a> ';
        }

        function CancelBook(bid) {
            $.confirm("确定要退订吗？该操作将退还会员的付款金额！", function () {
                $.post("/Member/CancelBook", { ID: bid }, function (r) {
                    if (r > 0) {
                        $("#07132892003594021").datagrid("removeCurrRow");
                    }
                    else if (r == -1) {
                        $.error("对不起，该房间不在可允许的退订时间范围内！");
                    }
                    else {
                        $.error("退订失败，请重试！");
                    }
                });
            });
        }
