        $("#btnUpload").upload({
            filter: 'image',
            progressUrl: '',
            thumbs: '500',
            success: function (r) {
                var timeout = setTimeout(function () {
                    addImgItem(r.path);
                }, 1000);
            }
        });

        function addImgItem(path) {
            var html = '<div class="imgDiv rightImgDiv"><div><img src="/' + path + '?size=500" data-path="' + path + '" /></div><a class="deleteImg" href="javascript:void(0)" onclick="$(this).parent().remove();">删除</a></div>';
            $(html).insertBefore("#lastImgDiv");
        }

        $("#btnAddImg").bind('click', function () {

        function onOperatorLoading(json, html) {
            return ' <a href="javascript:void(0)" onclick="EditImages()" class="btn btn-minier btn-info">轮播图片</a> ' + html;
        }

        function EditImages() {
            var json = $("#44476219915416404").datagrid('getCurrData');
            var id = json.ID;
            var imagepaths = json.Images;
            $(".rightImgDiv").remove();
            if (imagepaths && imagepaths.length > 0) {
                var paths = imagepaths.split(';');
                $(paths).each(function () {
                    addImgItem(this);
                })
            }

            var layerout = $("#div_images").open("设置轮播图片(980*422)", function () {
                var paths = "";
                $("#div_images .imgDiv img").each(function (idx) {
                    if (idx == 0) {
                        paths += $(this).attr("data-path");
                    }
                    else {
                        paths += (";" + $(this).attr("data-path"));
                    }
                });
                if (paths.length > 0) {
                    $.post("/DPanelContent/SaveDDetail", { ID: id, Images: paths }, function (r) {
                        if (r.ID > 0) {
                            json.Images = paths;
                            $.msg("轮播图片保存成功。");
                            layer.close(layerout);
                        }
                        else {
                            $.error("轮播图片保存失败，请重试！");
                        }
                    });

                    return false;
                }
                return true;
            });
        }
