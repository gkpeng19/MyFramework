	<script type="text/javascript" charset="utf-8">
      	mui.init(); 
      	mui.plusReady(function() {
			var state = app.getState();
			if (state.token){
				initLoginOut();
			}
			else{
				initLoginIn();
			}
      	});
      	
      	function initLoginOut(){
      		document.getElementById("userState").innerHTML='<a href="javascript:void(0)" id="exit"><img src="images/hydl1.png" /><div class="mui-media-body">退出登录</div></a>';
      		document.getElementById('exit').addEventListener('tap', function() {
				app.setState({});
				initLoginIn();
				plus.nativeUI.toast('已成功退出');
     	});
    }
      	
      	function initLoginIn(){
      		document.getElementById("userState").innerHTML='<a href="javascript:void(0)" id="login"><img src="images/hydl1.png" /><div class="mui-media-body">会员登录</div></a>';
      		document.getElementById('login').addEventListener('tap', function() {
					mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
				});
      	}
      	
      	var backButtonPress = 0;
		mui.back = function(event) {
			backButtonPress++;
			if (backButtonPress > 1) {
				plus.runtime.quit();
			} else { 
				plus.nativeUI.toast('再按一次退出应用');
			}
			setTimeout(function() {
				backButtonPress = 0;
			}, 1000);
			return false;
		};
    </script>
