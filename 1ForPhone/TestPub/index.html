	<script src="js/mui.min.js"></script>

	<script>
	(function($,doc){
		$.get(getUrl("/Phone/LoadSilderImgs"),function(r){
			r=r.substr(1,r.length-2).split(';');
			var html="";
			var bottom="";
			for(var i=0;i<r.length;++i){
				var path= r[i].split(':')[0];
				path=getUrl("/"+path)+"?size=500";
				html+='<div class="mui-slider-item"><a href="#"><img src="'+path+'"></a></div>';
				if(i==0){
					bottom+='<div class="mui-indicator mui-active"></div>';
				}
				else{
					bottom+='<div class="mui-indicator"></div>';
				}
			}
			doc.getElementById("divslider").innerHTML=html;
			doc.getElementById("divsliderbottom").innerHTML=bottom;
		});
		
		$.init();

		$.plusReady(function() {
			// close splash
			setTimeout(function() {
				//关闭 splash
				plus.navigator.closeSplashscreen();
			}, 200);
			
			initPage();
			
			var areaUserName=doc.getElementById("user");
			areaUserName.addEventListener("tap",function(){
				$.openWindow({
					id: 'mycenter',
					url:'mycenter.html'
				});
			},false);
			
			var articleListPage = $.preload({
				"id": 'articles',
				"url": 'ArticleList.html'
			});
					
			var articles=doc.getElementsByClassName("article");
			for(var i=0;i<articles.length;++i){
				articles[i].addEventListener('tap', function(event) {
					$.fire(articleListPage, 'show', {ptype:this.getAttribute("data-id")});
					setTimeout(function() {
						$.openWindow({
							id: 'articles',
							waiting: {
								autoShow: false
							}
						});
					}, 50);
				},false);
			}
			
			$.preload({
				id:'book',
				url:'book.html'
			});
			
			var book=doc.getElementById("book");
			book.addEventListener("tap",function(){
				state=app.getState();
				if (state.token){
					mui.openWindow({
						id: 'book',
						waiting: {
							autoShow: false
						}
					});
				}
				else{
					mui.openWindow({
						url:'login.html',
						id: 'login',
						waiting: {
							autoShow: false
						}
					});
				}
			},false);
			
			$.preload({
				url:'map.html',
				id:'map'
			});
			var mapBtn=doc.getElementById("map");
			mapBtn.addEventListener("tap",function(){
				mui.openWindow({
						id: 'map',
						waiting: {
							autoShow: false
						}
					});
			},false);
			
			var orderBtn= doc.getElementById("order");
			orderBtn.addEventListener("tap",function(){
				state=app.getState();
				if (state.uid){
					$.openWindow({
						url:'order.html',
						id:'order',
						waiting: {
							autoShow: false
						}
					});
				}
				else{
					mui.openWindow({
						url:'login.html',
						id: 'login',
						waiting: {
							autoShow: false
						}
					});
				}
			},false);
			
			//双击返回键退出
			$.oldBack = mui.back;
			var backButtonPress = 0;
			$.back = function(event) {
				backButtonPress++;
				if (backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
			
			//初始化底部Bar功能
			initBottomBarFunc(doc);
			
			//自动更新
			setTimeout(function(){
				app.autoUpdate();
			},5000);
			
			window.addEventListener("refresh",function(){
				initPage();
			});
		});
			
		function initPage(){
			var initLoginIn=function(){
				doc.getElementById("userState").innerHTML='<a href="javascript:void(0)" id="login"><img src="images/hydl1.png" /><div class="mui-media-body">会员登录</div></a>';
      			doc.getElementById('login').addEventListener('tap', function() {
					mui.openWindow({
						url:'login.html',
						id: 'login',
						waiting: {
							autoShow: false
						}
					});
				},false);
			};
		
			var initLoginOut=function(){
				doc.getElementById("userState").innerHTML='<a href="javascript:void(0)" id="exit"><img src="images/hydl1.png" /><div class="mui-media-body">退出登录</div></a>';
      			doc.getElementById('exit').addEventListener('tap', function() {
      				plus.nativeUI.confirm("确定要退出登录吗？",function(event){
						if(event.index==0){
							app.setState({});
							initLoginIn();
							plus.nativeUI.toast('已成功退出');
							
							doc.getElementById("user").style.display="none";
						}
					});
     			});
			};
			 
			var state = app.getState();
			if (state.token){
				doc.getElementById("user").style.display="block";
				doc.getElementById("uname").innerText=state.account;
				
				initLoginOut();
			}
			else{
				initLoginIn();
			}
			
			if(state.uid){
				$.preload({
					id: 'mycenter',
					url:'mycenter.html'
				});
			}
		}
	}(mui, document));
    </script>
