				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">

	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/GOMFrameWork.js" ></script>
	<script>
	(function($,doc){
		$.init();
		
		$.plusReady(function() {
			// close splash
			setTimeout(function() {
				//关闭 splash
				plus.navigator.closeSplashscreen();
			}, 400);
			
			var initLoginIn=function(){
				doc.getElementById("userState").innerHTML='<a href="javascript:void(0)" id="login"><img src="images/hydl1.png" /><div class="mui-media-body">会员登录</div></a>';
      			doc.getElementById('login').addEventListener('tap', function() {
					mui.openWindow({
						url:'login.html',
						id: 'login',
						waiting: {
							autoShow: false
						}
					});
				},false);
			};
		
			var initLoginOut=function(){
				doc.getElementById("userState").innerHTML='<a href="javascript:void(0)" id="exit"><img src="images/hydl1.png" /><div class="mui-media-body">退出登录</div></a>';
      			doc.getElementById('exit').addEventListener('tap', function() {
					app.setState({});
					initLoginIn();
					plus.nativeUI.toast('已成功退出');
					
					doc.getElementById("user").style.display="none";
					doc.getElementById("order").style.display="none";
     			});
			};
			 
			var state = app.getState();
			if (state.token){
				doc.getElementById("user").style.display="block";
				doc.getElementById("uname").innerText=state.account;
				doc.getElementById("order").style.display="block";
				
				initLoginOut();
			}
			else{
				initLoginIn();
			}
			
			var articleListPage = $.preload({
				"id": 'articles',
				"url": 'ArticleList.html'
			});
					
			var articles=doc.getElementsByClassName("article");
			for(var i=0;i<articles.length;++i){
				articles[i].addEventListener('tap', function(event) {
					$.fire(articleListPage, 'show', {ptype:this.getAttribute("data-id")});
					setTimeout(function() {
						$.openWindow({
							id: 'articles',
							waiting: {
								autoShow: false
							}
						});
					}, 50);
				},false);
			}
			
			
			
			$.preload({
				id:'book',
				url:'book.html'
			});
			
			var book=doc.getElementById("book");
			book.addEventListener("tap",function(){
				state=app.getState();
				if (state.token){
					mui.openWindow({
						id: 'book',
						waiting: {
							autoShow: false
						}
					});
				}
				else{
					mui.openWindow({
						url:'login.html',
						id: 'login',
						waiting: {
							autoShow: false
						}
					});
				}
			},false);
			
			$.preload({
				url:'order.html',
				id:'order'
			});
			
			if(state.uid){
				var orderBtn= doc.getElementById("order");
				orderBtn.addEventListener("tap",function(){
					$.openWindow({
						id: 'order',
						waiting: {
							autoShow: false
						}
					});
				},false);
			}
			
			//双击返回键退出
			$.oldBack = mui.back;
			var backButtonPress = 0;
			$.back = function(event) {
				backButtonPress++;
				if (backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
		});
	}(mui, document));
    </script>
</body>
</html>
